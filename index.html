<!DOCTYPE html>
<html>
<head>
    <title>App Redirection</title>
</head>
<body>
    <noscript>
        <!-- Message for users with JavaScript disabled -->
        <p>Please <a href="https://roastandrelish.store/honey-chicken-recipe-french">click here</a> to download our app.</p>
    </noscript>
    <script>
        function tryOpenApp() {
            var appUrl = 'https://www.amazon.com/Simple-Joys-Carters-Short-Sleeve-Bodysuit/dp/B07GY1RRZF'; // Custom URL scheme
            var fallbackUrl = 'https://roastandrelish.store/honey-chicken-recipe-french'; // App download page

            // Create an invisible iframe
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // Redirect after a delay
            setTimeout(function() {
                // Redirect to fallback URL if app did not open
                window.location.href = fallbackUrl;
            }, 1500); // 1.5-second delay
        }

        // Call the function to attempt to open the app
        tryOpenApp();
    </script>
</body>
</html>
